<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBoxComponent -->
    <!-- onValue = Emiter de shared-search-box, searchCapital= Metodo que recibe el valor retornado del emiter
        $event = valor retornado del emiter -->
        <!-- (onValue)="searchByCapital($event)" -->
     <shared-search-box placeholder="Busqueda por Capital"
                        className="form-control"
                        (onDebounce)="searchByCapital($event)"
                        ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <!-- TableComponent -->
    <countries-country-table [countries]="countries" ></countries-country-table>
  </div>
  <shared-loading-spinner *ngIf="isLoading" message="Buscando ..."  ></shared-loading-spinner>
</div>
